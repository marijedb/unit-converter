<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-Converter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div class="header-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text">
            <button>Convert</button>
        </div>
        <div class="conversion-container">
            <div class="conversion-section">
            <h4>Length (Meter / Feet)</h4>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
    
            <div class="conversion-section">
                <h4>Volume (Liters / Gallons)</h4>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
    
            <div class="conversion-section">
                <h4>Mass (Kilograms / Pounds)</h4>
                <p>20 kilo's = 44.092 pounds | 20 pounds = 9.072 kilos</p>  
            </div>
        </div>
    </div>  

    <script src="index.js"></script>
</body>
</html>
